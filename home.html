<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
​
    <title>Vending Machine</title>
​
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
​
    <!-- Additional CSS files here -->
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
      <h1>Vending Machine</h1>
      <ul class="list-group" id="errorMessages"></ul>

      <hr size="8" width="98%" color="black">  

      
<div class="vendingTable-row-one">
      <!-- starting row 1 -->
      <div class="row">
        <div id="firstColumn" class="col-3">
          
        </div>
        <div id="secondColumn" class="col-3">
       
        </div>
        <div id="thirdColumn" class="col-3">
          
        </div>
          <div class="col-3">
            <!-- This is the first form (top/Total) --> 
            <div id="totalContainer" class="container">
                <form>
                    <div>
                        <h3>Total $ In</h3>
                            <div class="form-group">
                                <input type="text" readonly id="moneyInput" class="form-control">
                            </div>
                            <div>
                        <div class="row text-center"> 
                        <div class="col">
                            <button type="button" id="addDollarButton" class="btn btn-info">Add Dollar</button>
                        </div>
                        <div class="col">
                            <button type="button" id="addQuarterButton" class="btn btn-info">Add Quarter</button>
                        </div>
                    </div>
                    <div class="row text-center"> 
                        <div class="col">
                            <button type="button" id="addDimeButton" class="btn btn-info"> Add  Dime</button>
                        </div>
                        <div class="col">
                            <button type="button" id="addNickelButton" class="btn btn-info">Add  Nickel</button>
                        </div>
                    </div>
                    <br />
                </form>
                <hr/>
        </div>
        
        <div id="messageContainer" class="container">
            <form>
                <div>
                    <h3>Message</h3>
                        <div class="form-group">
                            <input type="text" readonly id="message" class="form-control">
                        </div>
                        <div>
                          <h3>Item: </h3>
                        <div class="form-group">
                            <input type="text" readonly id="item" class="form-control">
                        </div>
                        <div>
                    <div class="row text-center"> 
                    <div class="col">
                        <button type="button"id="makePurchaseBtn" class="btn btn-info"> Make Purchase</button>
                        <hr/>
                    </div>
            </form>
            
        </div>
        <br>

        <div id="changeContainer" class="container">
          <form>
            <h3>Change</h3>
            <input type="text" readonly id="change" class="form-control" height="90px">
            <div class="row text-center"> 
                <div class="col">
                    <button type="button"id="changeBtn" class="btn btn-info" > Change </button>
                </div>
            <br>
          </form>
        </div>
          </div>   
          <hr/>    
</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      
    <!-- custom js files -->
    <script src="js/home.js"></script>
    </body>
</html>
